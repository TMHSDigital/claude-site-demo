<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Site Demo - Product/Software Integrations</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/api/placeholder/50/50" alt="Claude Site Demo Logo" />
                <h1>Claude Site Demo</h1>
            </div>
            <ul id="integration-nav">
                <!-- Integration navigation items will be dynamically added here -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="integration-info" class="fade-in">
            <h2 id="integration-title">Welcome to Claude Site Demo</h2>
            <p id="integration-description">Explore our cutting-edge integrations. Select an option from the menu to get started on your journey of discovery.</p>
        </section>

        <section id="demo-content" class="fade-in">
            <!-- Integration demos will be loaded here -->
            <div class="placeholder-content">
                <i class="fas fa-code fa-5x"></i>
                <p>Choose an integration to view its demo</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Claude Site Demo. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/TMHSDigital/claude-site-demo" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
</body>
</html>
